# Language
language: node_js
node_js:
- "node"

addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable

# Branches to build
branches:
  only:
  - master

# Build
script:
- npm install
- npm run packagr
- ng test --watch=false

# Notifications
notifications:
  email:
    recipients:
    - chengkuang@gmail.com
    on_success: change
    on_failure: change
